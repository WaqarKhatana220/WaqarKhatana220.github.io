<html lang="en">
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="gameArea">

      <div id="newGame"></div>
      <div id="victoryStatusDiv"><h1 id="victoryStatus">Your Guess</h1></div>
      <div id="actualNumber"></div>
    
      <form >
        <input type="text" id="guess" class="form-control">
        <input type="submit", id="submit", class="btn btn-info">
      </form>
    
      <div id="last">
        <p id="attempts">Number of previous attempts:<span id="number"></span></p>
        <p id="guesses">Your previous guesses:<span id="guessesList"></span></p>
      </div>

    </div>
    
  </div>
  
</body>
</html>
